<h2>Отзывы</h2>

<div class="reviews col-lg-6" id='reviews'>
    <p style="text-align: left; font-size: 18px;text-indent:0">Оставить отзыв:</p>
    <p style="text-align: left; font-size: 14px; text-indent:0">Ваше имя:</p>
    <input class="form-control" id='Name' size="30" style="float:left;" type="text"><br><br>
    <p style="text-align: left;font-size: 14px; text-indent:0;">Оценка:</p>
    <select class="custom-select" id='Rating' style="float: left; width: 10%">
        <option>5</option>
        <option>4</option>
        <option>3</option>
        <option>2</option>
        <option>1</option>
    </select><br><br>
    <p style="text-align: left;font-size: 14px; text-indent:0;">Ваш комментарий:</p>
    <textarea class="form-control addReview" id='Review'></textarea>

    <p><input OnClick="addNewComment();" name="add" style="margin-left: -35px; margin-bottom: 30px" type="submit" class="btn btn-success"></p>
    <progress id="elem"></progress>

</div>
<script>
  function loading() {
    animate({
      duration: 1000,
      timing: function(timeFraction) {
        return timeFraction;
      },
      draw: function(progress) {
        elem.style.display ='none';
      }
    });
  };

  function post(){
    $.getJSON("posts.json",function (json) {
        for (let i=0;i<json.posts.length;i++){
            let jsonComment=new Comment(json.posts[i].name,json.posts[i].mark,json.posts[i].text);
            jsonComment.Add();
        }
    })
  }

  setTimeout(loading, 2000);
  setTimeout(post, 2000);
</script>
